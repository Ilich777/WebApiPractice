    <script type="text/javascript">

            let headers = ["#", "Подразделение", "Услуга", "Дата", "Время", "Почта", "Телефон", "Восстановление", "Отмена"];
            CreateRow();
            async function CreateRow(e) {


                var size;
                fetch('/finished')
                    .then((response) => {
                        return response.json();
                    })
                    .then((data) => {
                        //console.log(data);
                        //alert(0);
                        //JSON.stringify(data);
                        //var v = $(this).children('table').first().text();
                        //alert(v);
                        var col = [];
                        for (var i = 0; i < data.length; i++) {
                            for (var key in data[i]) {
                                //alert(key);
                                if (col.indexOf(key) === -1) {
                                    col.push(key);
                                }
                            }
                        }

                        var table = document.createElement("table");

                        table.className = "align-middle text-truncate mb-0 table table-borderless table-hover";

                        var tr = table.insertRow(-1);                   // TABLE ROW.

                        for (var i = 0; i < headers.length; i++) {
                            var th = document.createElement("th");      // TABLE HEADER.
                            th.innerHTML = headers[i];
                            tr.appendChild(th);
                        }
                        for (var i = 0; i < data.length; i++) {

                            tr = table.insertRow(-1);

                            for (var j = 0; j < col.length - 2; j++) {
                                var tabCell = tr.insertCell(-1);
                                if (j == 0)
                                    tr.id = "tr"+data[i][col[j]];
                                tabCell.innerHTML = data[i][col[j]];

                            }
                            var tabCell = tr.insertCell(-1);
                            tabCell.innerHTML = '<button class="btn btn-outline-warning" onclick="restore(id)" id="' + data[i][col[0]] + '">Восстановить</button>';
                            tabCell = tr.insertCell(-1);
                            tabCell.innerHTML = '<button class="btn btn-outline-danger" onclick="cancel(id)" id="' + data[i][col[0]] + '">Отменить</button>';



                        }


                        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
                        var divContainer = document.getElementById("table");
                        //divContainer.innerHTML = "";
                        divContainer.appendChild(table);



                    });

            }
            async function cancel(e) {
                const can = await fetch('/cancel/' + e);
                var child = document.getElementById("tr"+e);
                child.parentNode.removeChild(child);
            }

        async function restore(e) {
                const res = await fetch('/restore/' + e);
                var child = document.getElementById("tr" + e);
                child.parentNode.removeChild(child);
            }


    </script>
